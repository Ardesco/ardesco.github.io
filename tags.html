---
layout: page
title: Available tags
---

<div>
    <div>
        {% for tag in site.tags %}<a href="#{{ tag[0] | slugify }}">{{ tag[0] }}</a>{% if forloop.last == false %}, {% endif %} {% endfor %}
    </div>
    <hr/>
    <div>
        {% for tag in site.tags %}
        <h2 id="{{ tag[0] | slugify }}">{{ tag[0] }}</h2>
        <ul>
            {% for post in tag[1] %}
            <li>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                <small>{{ post.date | date_to_string }}</small>
            </li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
</div>
